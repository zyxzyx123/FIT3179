<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
<h1>Multiple Visualisations Update</h1>

<h2>World happiness report (2020)</h2>
<div id="vis1"></div>

<h2>Happiness score of different countries</h2>
<div id="vis2"></div>
  
<h2>Happiness score trend over time</h2>
<div id="vis3"></div>
  
<h2>Happiness score trend over time</h2>
<div id="vis4"></div>

<script type="text/javascript">
  var spec1 = "https://raw.githubusercontent.com/zyxzyx123/FIT3179/main/js/Piechart.vl.json";
  var spec2 = "https://raw.githubusercontent.com/zyxzyx123/FIT3179/main/js/stacked_bar_chart.vl.json";
  var spec3 = "https://raw.githubusercontent.com/zyxzyx123/FIT3179/main/js/Final_choropleth.vl.json";
  var spec4 = "https://raw.githubusercontent.com/zyxzyx123/FIT3179/main/js/line_chart.vl.json";

  vegaEmbed('#vis1', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  vegaEmbed('#vis2', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  vegaEmbed('#vis3', spec3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  vegaEmbed('#vis4', spec4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  
</script>
</body>
</html>
